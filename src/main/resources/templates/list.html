<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<body>
<div class="container">
    <div class="jumbotron">
        <h1 align="center">Bull Horn</h1>
        <div class="container">
            <img src="bugle-3414783__340.png" class="img-circle" alt="Cinque Terre" width="304" height="236">
        </div>
    </div>
</div>
<a href="/add">Add a Message</a><br/> <br /> <br/>
<table class="table table-striped">
    <tr>
        <th>Posted Date</th>
        <th>Sent By</th>
        <th>Content</th>
    </tr>

    <tr th:each="message : ${messages}">
        <td th:text="${message.posteddate}"></td>
        <td th:text="${message.sentby}"></td>
        <td th:text="${message.content}"></td>
    </tr>

</table>
</body>
</html>
